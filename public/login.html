<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div id="logindiv">
      <p id="heading">Log på din profil</p>

      <label for="username">Brugernavn</label>
      <input type="text" name="username" id="username" class="forms" />
      <br />
      <label for="password">Adgangskode</label>
      <input type="password" name="password" id="password" class="forms" />
      <br />
      <button id="login">Log på</button>

      <p id="wrong"></p>
    </div>
  </body>
  <script src="login.js"></script>
</html>
